<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List Challenge</title>
    <style>
        /* Basic styles for clarity */
        body { font-family: Arial, sans-serif; margin: 20px; }
        .completed { text-decoration: line-through; opacity: 0.6; }
        .hidden { display: none; }
    </style>
</head>
<body>

    <h1>To-Do List Challenge</h1>

    <!-- Task Input Section -->
    <input type="text" id="taskInput" placeholder="Enter a task">
    <button id="addTaskBtn">Add Task</button>

    <!-- Task Filter Dropdown -->
    <select id="filterTasks">
        <option value="all">All Tasks</option>
        <option value="completed">Completed</option>
        <option value="pending">Pending</option>
    </select>

    <!-- Task List -->
    <ul id="taskList"></ul>

    <script>
        // Step 1: Selecting Elements
        let taskInput = document.getElementById("taskInput");
        let addTaskBtn = document.getElementById("addTaskBtn");
        let taskList = document.getElementById("taskList");
        let filterTasks = document.getElementById("filterTasks");

        // Step 2: Add a Task
        addTaskBtn.addEventListener("click", function () {
            let taskText = taskInput.value.trim();
            if (taskText === "") return;

            let li = document.createElement("li");
            li.textContent = taskText;
            li.classList.add("task");

            // Create Done Button
            let doneBtn = document.createElement("button");
            doneBtn.textContent = "✅";
            doneBtn.addEventListener("click", function () {
                li.classList.toggle("completed");
            });

            // Create Delete Button
            let deleteBtn = document.createElement("button");
            deleteBtn.textContent = "🗑️";
            deleteBtn.addEventListener("click", function () {
                li.remove();
            });

            li.appendChild(doneBtn);
            li.appendChild(deleteBtn);
            taskList.appendChild(li);

            taskInput.value = ""; // Clear input field
        });

        // Step 3: Filter Tasks
        filterTasks.addEventListener("change", function () {
            let tasks = document.querySelectorAll(".task");
            tasks.forEach(task => {
                switch (filterTasks.value) {
                    case "all":
                        task.style.display = "block";
                        break;
                    case "completed":
                        task.classList.contains("completed") ? task.style.display = "block" : task.style.display = "none";
                        break;
                    case "pending":
                        !task.classList.contains("completed") ? task.style.display = "block" : task.style.display = "none";
                        break;
                }
            });
        });

    </script>

</body>
</html>
